<p-table #dt 
  [value]="skills" 
  [paginator]="true" 
  [rows]="4" 
  [responsive]="true" 
  styleClass="p-datatable-striped"
  [globalFilterFields]="['text_EN','skillDescriptionEn','wage','minHour']">
  <ng-template pTemplate="caption">
    <div class="p-d-flex">
        <span class="p-input-icon-left p-ml-auto p-input-filled">
            <i class="pi pi-search"></i>
            <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')" placeholder="Search keyword" />
        </span>
    </div>
  </ng-template>
  <ng-template pTemplate="header">
      <tr>
          <th pSortableColumn="text_EN">Skill <p-sortIcon field="text_EN"></p-sortIcon></th>
          <th pSortableColumn="skillDescriptionEn">Description</th>
          <th pSortableColumn="wage">Hourly Rate <p-sortIcon field="wage"></p-sortIcon></th>
          <th pSortableColumn="minHour">Minimum hours <p-sortIcon field="minHour"></p-sortIcon></th>
          <th style="width:4em"></th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-skillItem>
      <tr>
          <td>
            <div class="p-text-bold p-text-capitalize primary">
              <i class="pi pi-user"></i> 
              {{ skillItem.text_EN }}
            </div>
          </td>
          <td>{{ skillItem.skillDescriptionEn }}</td>
          <td>{{ skillItem.wage | currency: "USD" }}</td>
          <td>{{ skillItem.minHour }}</td>
          <td>
            <p-button (click)="selectSkill(skillItem)" label="Select"></p-button>
          </td>
      </tr>
  </ng-template>
</p-table>
