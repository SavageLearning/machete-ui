<div class="card">
  <full-order-view
    [transportLabel]="transportLabel"
    [workerCount]="workerCount"
    [transportCost]="transportCost"
    [laborCost]="laborCost"
    [order]="order"
    [showPayPal]="false">
  </full-order-view>
  <div *ngIf="transportCost > 0" [innerHtml]="transportFeeNotice$ | async"></div>
  <div class="p-grid p-nogutter p-justify-end p-mt-4">
    <p-button icon="pi pi-send" iconPos="right" (click)="submit()" label="Review and submit"></p-button>
  </div>
</div>
