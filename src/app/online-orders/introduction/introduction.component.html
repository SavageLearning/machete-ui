<p-card>
  <ng-template pTemplate="title">
    About Casa Latina
  </ng-template>
  <ng-template pTemplate="content">
    <ng-container *ngIf="stepOneIntro$ | async as sOneMessage">
      <p [innerHtml]="sOneMessage.value"></p>
    </ng-container>
  </ng-template>
  <ng-template pTemplate="footer">
    <div class="p-grid p-nogutter p-justify-end">
      <span class="p-mr-2">
        <button
          (click)="onClick()"
          label="Next"
          icon="pi pi-chevron-right"
          iconPos="right"
          styleClass="p-mr-2"
          pButton
        ></button>
      </span>
      <button
        (click)="onClear()"
        label="Start over"
        icon="pi pi-undo"
        iconPos="right"
        pButton
      ></button>
    </div>
  </ng-template>

<p-dialog
    *ngIf="macheteOutage"
    [(visible)]="outageVisible"
    [modal]="true"
    [maximizable]="false"
    [baseZIndex]="10000"
    [responsive]="true"
    [style]="{width: '90vw'}"
    [minY]="70"
    [closable]="true">
    <p-header>
      Online Hiring Temporarily Unavailable
    </p-header>
    {{outageMessage}}
    <p-footer>
        <a href="https://www.casa-latina.org" target="_blank">
            <button class="ui-button-warning" pButton type="button" (click)="display=true" label="Return to Casa Latina Website">
            </button>
        </a>
    </p-footer>
</p-dialog>

</p-card>
