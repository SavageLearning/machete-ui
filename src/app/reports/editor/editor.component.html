<div>
  <ng-container *ngIf="!editing">
    <div class="p-mb-2 p-mr-2"  style="width:fit-content;">
      <button
        class="p-button-info p-button-raised"
        pButton
        icon="pi pi-pencil"
        iconPos="left"
        label="Edit"
        (click)="startEditSql()"
      ></button>
    </div>
  </ng-container>

  <ng-container *ngIf="editing">
    <div class="p-mt-6">
      <p-messages severity="info">
        <ng-template pTemplate>
          <i class="pi pi-pencil"></i>
          <div class="p-ml-2">You Are Editing SQL</div>
        </ng-template>
      </p-messages>
    </div>
  </ng-container>

  <ng-container *ngIf="editing">
    <div class="p-mb-2 p-mr-2" style="width:fit-content;">
      <button
        class="p-button-danger p-button-raised"
        pButton
        icon="pi pi-check"
        iconPos="left"
        label="Done with SQL"
        (click)="doneWithSql(sql)"
      ></button>
    </div>
  </ng-container>

</div>
<ng-container *ngIf="editing">
  <div style="height: auto">
    <ngx-codemirror
      [options]="editorOptions"
      [(ngModel)]="sql"
    ></ngx-codemirror>
  </div>
</ng-container>
